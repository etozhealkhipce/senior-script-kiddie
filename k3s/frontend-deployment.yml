apiVersion: apps/v1
kind: Deployment
metadata:
  name: sskd-frontend
  namespace: sskd
  labels:
    app: sskd-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sskd-frontend
  template:
    metadata:
      labels:
        app: sskd-frontend
    spec:
      imagePullSecrets:
        - name: ghcr-secret-frontend
      containers:
        - name: sskd-frontend
          image: ghcr.io/sskd/sskd-frontend:main
          ports:
            - containerPort: 80
          env:
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
